{% extends 'base.html' %}
<html>
<head>
    <title>Contact Page</title>
    <meta charset="utf-8">
</head>
<style>
    form{
        border: 2px gray solid;
    }
</style>

{% block content %}

<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
                <form method="POST">
                    <h1 class="text-center text-white bg-success">Please Enter Your Details....</h1>
                    {%csrf_token%}
                    {{cform}}<br>
                    <input type="submit" value="Register" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">


                </form>
        </div>

    </div>

</div>
</body>

{% endblock %}

</html>
